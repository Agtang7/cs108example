<!-- mini_fb/show_news_feed.html -->
<html>
    <h1>{{profile.first_name}}'s News Feed</h1>
    <body>
        <header>
            <a href="{% url 'show_profile_page' profile.pk %}">Back to {{profile.first_name}}'s profile page</a>
        </header>
        <table>
            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 40%;">
                <col span="1" style="width: 30%;">
            </colgroup>
            {% for news in profile.get_news_feed %}
            <tr>
                <td>{{news.timestamp}}</td>
                <td><a href="{% url 'show_profile_page' news.pk %}">{{news.profile.first_name}} {{news.profile.last_name}}</a></td>
                <td><img src="{{news.profile.profile_pic}}" style="max-width: 100;"></td>
                <td>{{news.message}}</td> 
                {% if news.image %}
                <td><img src='{{news.image.url}}' style='max-width: 300;max-height: 300'></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </body>
    
    
</html>
